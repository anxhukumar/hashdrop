version: "2"
sql:
  - engine: "sqlite"
    queries: "internal/sql/queries"
    schema: "internal/sql/migrations"
    gen:
      go:
        package: "database"
        out: "internal/database"
        overrides:
          - column: "users.id"
            go_type: "github.com/google/uuid.UUID"
          - column: "refresh_tokens.user_id"
            go_type: "github.com/google/uuid.UUID"
          - column: "files.id"
            go_type: "github.com/google/uuid.UUID"
          - column: "files.user_id"
            go_type: "github.com/google/uuid.UUID"
          - column: "download_attempts_count.id"
            go_type: "github.com/google/uuid.UUID"
          - column: "download_attempts_count.file_id"
            go_type: "github.com/google/uuid.UUID"
          - column: "otp.id"
            go_type: "github.com/google/uuid.UUID"
          - column: "otp.user_id"
            go_type: "github.com/google/uuid.UUID"